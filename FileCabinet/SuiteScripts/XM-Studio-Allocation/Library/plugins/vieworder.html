<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://6961610-sb1.app.netsuite.com/core/media/media.nl?id=2682&c=6961610_SB1&h=hOfuLMZP44fGKCweaF6CGQUR15uHv59Yqsn59pXL3nOmfFOW&_xt=.css">

</head>
<body>
<div class="container defaultFont">
    <form id="postform">
        <input type="text" style="display:none;" name="custpage_post" id="custpage_post" value="">
        <section class="content">

            <div class="modal fade" id="modalAddAllocation">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Create Allocation</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="txtCreateAllocationDistributor">Distributor</label>
                                        <select type="email" class="form-control" id="txtCreateAllocationDistributor" name="txtCreateAllocationDistributor">
                                            {{#each objCustomers}}
                                            <option value="{{recordid}}">{{name}}</option>
                                            {{/each}}
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="txtCreateAllocationQuantity">Quantity</label>
                                        <input type="text" class="form-control" id="txtCreateAllocationQuantity" name="txtCreateAllocationQuantity">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer justify-content-between">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
        </section>

    </form>
    <footer class="main-footer" style="margin-left:0px !important;">
        <div class="float-right d-none d-sm-block"> <b>Version</b> 1.0 </div>
        <strong>Copyright &copy; 2021 <a href="#">XM Studios PTE. LTD.</a>.</strong> All rights reserved.
    </footer>
</div>
